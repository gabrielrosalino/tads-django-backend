{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">

        <img class="logo" src="{% static 'img/Logo.png' %}" alt="Logo"/>

        <div class="form-container">

            <form method="post">
                {% csrf_token %}

                {% if error %}
                    <p style="color: red; text-align: center; margin-bottom: 10px;">
                        {{ error }}
                    </p>
                {% endif %}

                <div class="user-details">

                    <div class="input-box" >
                        <input type="text" name="username" id="id_username" placeholder="UsuÃ¡rio" required>
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" id="id_password" placeholder="Senha" required>
                    </div>

                </div>
                
                <div class="esqueci-senha">
                    <a href = "http://127.0.0.1:8000/login/">Esqueci a senha</a>
                </div>

                <div class="button">
                    <input type="submit" value="Entrar">
                </div>
                
            </form>

        </div>

    </div>

    <!-- ----------- IMAGENS DE FUNDO ----------- -->

    <div>
        <img class="vetor-gosma" src="{% static 'img/Vector2.png' %}" alt="Gosma">
        <img class="vetor-bola" src="{% static 'img/Vector1.png' %}" alt="Bola">
    </div>
 
</body>
